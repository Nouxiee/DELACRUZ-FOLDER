<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centimeter to Feet</title>

<link rel="stylesheet" href="myFormat.css">
</head>
<body>

    <h1>Centimeter to Feet</h1>

    <form>
        <label for="Centimeter">Centimeter:</label>
        <input type="number" id="Centimeter" name="Centimeter"><br>
        <label for="Feet">Feet:</label>
        <input type="number" id="Feet" name="Feet" readonly><br>
        <button type="button" value="Compute" id="btnCompute">Compute</button>
    </form>

    <script src="Centimeter to Feet.js"></script>
    <script>
        function compute() {
            let Centimeter, Feet;
            Centimeter = parseFloat(document.getElementById("Centimeter").value);
            Feet = Centimeter * 0.0328084;
            document.getElementById("Feet").value = Feet.toFixed(4);
        }
        document.getElementById("btnCompute").addEventListener("click", compute);
    </script>
</body>
</html>
